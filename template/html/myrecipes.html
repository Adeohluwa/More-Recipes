<div class="container form-control">
    <form class="form-control">
    	<label> Add A Recipe </label>
    	<textarea class="form-control">Add a recipe</textarea>
    	<input type="submit" name="addrecipe" value="Add Recipe" class="btn btn-primary">
    </form>
	
</div> <br>

<div class="container form-control">
    <form class="form-control">
    	<label> Modify Recipe </label>
        <select class="form-control">
            <option>Select recipe to modify</option>
            <option>My First Recipe</option>
            <option>My Second Recipe</option>
            <option>My Third Recipe</option>
        </select><br>

    </form>
	
</div>
<br>

<div class="container form-control">
    <form class="form-control">
    	<label> Delete Recipe </label>

    	    <option>Select recipe to delete</option>
    		<option>My First Recipe</option>
    		<option>My Second Recipe</option>
    		<option>My Third Recipe</option>
    	</select><br>
    	<textarea class="form-control">Why are you deleting this recipe?</textarea>
